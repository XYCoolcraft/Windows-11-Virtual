<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="desktop">
        <div class="desktop-icon" ondblclick="openApp('browser')">
            <img src="assets/icons/browser.png" alt="Browser">
            <span>My Browser</span>
        </div>
        <div class="desktop-icon" ondblclick="openApp('notepad')">
            <img src="assets/icons/notepad.png" alt="Notepad">
            <span>Notepad</span>
        </div>
    </div>

    <div class="window" id="browser-window" style="display:none;">
        <div class="title-bar">
            <span class="title">üåê My Browser</span>
            <div class="window-controls">
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close" onclick="closeApp('browser')">X</button>
            </div>
        </div>
        <div class="window-body">
            <div class="browser-ui">
                <input type="text" id="browser-url" placeholder="Search with Google or enter address">
                <button id="browser-go">Go</button>
            </div>
            <iframe id="browser-content" src="https://www.google.com/webhp?igu=1" frameborder="0"></iframe>
        </div>
    </div>

    <div class="window" id="notepad-window" style="display:none;">
        <div class="title-bar">
            <span class="title">üìù Notepad</span>
            <div class="window-controls">
                <button class="minimize">-</button>
                <button class="maximize">[]</button>
                <button class="close" onclick="closeApp('notepad')">X</button>
            </div>
        </div>
        <div class="window-body">
            <textarea class="notepad-content"></textarea>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-icons">
            <img src="assets/icons/start.png" alt="Start" id="start-button">
            <img src="assets/icons/browser.png" alt="Browser" onclick="openApp('browser')">
            <img src="assets/icons/notepad.png" alt="Notepad" onclick="openApp('notepad')">
        </div>
        <div id="taskbar-clock"></div>
    </div>
    
    <div id="virtual-keyboard" style="display:none;">
        </div>

    <script src="script.js"></script>
</body>
</html>
